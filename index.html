<!DOCTYPE html>
<!--이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다.-->
<html>
    <title>구글 메인화면 예제</title>
    <head>
		<meta name="author"content="학번">
		<meta charset="utf-8">
		<meta name="keywords"content="computer">
		<base href="https://jdh-eeunc.run.goorm.io/JDH20201016/">
		<script src="js/over.js"></script>
		<script src="js/cookie.js"></script>
		<script src="js/local_storage.js"></script>	
		<script src="js/local_storage2.js" defer></script>
		<script src="js/key_log.js" defer></script>
		<style>
			.ulist {
				list-style:none;
			}
		</style>
    </head>
    <body onContextMenu="return false" onSelectStart="return false" onDragStart="return false" onload ="checkCookieTest()">
		<p style="text-align:left;">
            <b>
                <font size="2em" color="green">문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의</font>
            </b>
        </p>
		<p style="text-align:right">
			<button type="button" 
					style="width:120pt;
						   height:60pt;
						   color:white;
						   background-color:blue" 
					onclick="window.open('login.html');">
					<b>
					<font size="5em">로그인</font>
					</b>
			</button>
			<button type="button" 
					style="width:120pt;
						   height:60pt;
						   color:white;
						   background-color:black" 
					onclick="window.open('user_join.html');">
					<b>
					<font size="5em">회원가입</font>
					</b>
			</button>
		<br>
		</p>
        <br>
        <!--br은 줄 바꿈입니다. -->
        <hr>
        <p style="text-align:center;">
            <a href="index.html" target="_blank"><img src="img/googlelogo_color_272x92dp.png" alt="구글이미지" onmouseover="over(this)"onmouseout="out(this)"></a>
            <br>
        </p>
        <p style="text-align:center">
            검색<input type="text" id="local" name="search" size="55" value=""><button type="button" onclick="popup(); local_save();">검색</button>
			<button type = "button" onclick="local_get();">최근 입력한 검색어 확인</button> <br>
        </p>
		<div class="small-container" style="text-align: center;">
			<form>
				검색:<input id="item" type= "text" size="55" placeholder="New">
				<button type="button" onclick = "popup();">검색</button>
			</form>
		<ul class="ulist">
		</ul>
		</div><br><br><br>
		<div oncopy="alert('절대 카피는 안됩니다.');return false">
		<table style="margin-left: auto; margin-right: auto;" border="1" width="500"> <! 테이블을 정의합니다.>
			<caption>인기 검색어</caption> <! 테이블 제목.>
			<tbody>
				<tr><td bgcolor="green" width="50"><b>영화</b></td><td width="80" bgcolor="blue">아저씨</td><td width="80" bgcolor="blue">아저씨</td><td width="100">어머니</td><td width="100">헬머니</td><td>할부지</td></tr> <! 1행 추가.>
				<tr bgcolor="red"><td width="50">음악</td><td>KPOP</td><td>JPOP</td><td>ROCK1</td><td>ROCK2</td><td rowspan="2">EUROBEAT</td></tr> <! 2행 추가.>
				<tr bgcolor="red"><td colspan="2" width="50">게임</td><td>LOL</td><td>WOW</td><td>SUDDEN</td></tr> <! 3행 추가.>
			</tbody>
		</table>
		</div>
		<script>
			document.write("<h3>자바스크립트 테스트</h3>")
			document.write("2+5는 <br>");
			document.write(2*5+"<br>");
			document.write("<mark>7입니다.</mark");
		</script>
		
		<br>
		<br>
        <hr>
        <p style="text-align:right;">
            <font size="3em" color="red">문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, <a href="media.html" target="_blank">동영상</a> 등</font>
        </p>
        <br>
	
    </body>
</html>
