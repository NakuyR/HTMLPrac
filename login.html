<!DOCTYPE html>
<!--이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다.-->
<html>
    <title>구글 메인화면 예제</title>
    <head>
        <meta name="author" content="학번">
        <meta charset="utf-8">
        <meta name="keywords" content="computer">
        <base href="https://jdh-eeunc.run.goorm.io/JDH20201016/">
        <script src="js/over.js"></script>
		<script src="js/input.js"></script>
		<script src="js/local_storage1.js"></script>
    </head>
    <body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
        <p style="text-align:left;">
            <b>
                <font size="2em" color="green">문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의</font>
            </b>
        </p>
        <p style="text-align:right">
            <button type="button" style="width:120pt;
                						   height:60pt;
                						   color:white;
                						   background-color:blue" onclick="window.open('login.html');">
                <b>
                    <font size="5em">로그인</font>
                </b>
            </button>
            <br>
        </p>
        <br>
        <!--br은 줄 바꿈입니다. -->
        <hr>
        <p style="text-align:center;">
            <a href="index.html" target="_blank"><img src="img/googlelogo_color_272x92dp.png" alt="구글이미지" onmouseover="over(this)" onmouseout="out(this)"></a>
            <br><br>
            <b>
                <font size="6em" color="green">
                    구글 계정으로 로그인
                </font>
            </b>
            <br><br>
        </p>
        <div style="text-align:center">
            <form id="form_send" action="index_main.html" method="post">
                <label for="user_id">GOOGLE ID :</label>
                <input type="email" id="js_userid" name="id" value="아이디 입력"><br>
                <label for="user_pass">PASSWORD :</label>
                <input type="password" id="js_password" name="pw" value="패스워드 입력"><br><br>
                <input type="button" onclick="form_check()" value="로그인 - POST방식">
                <input type="reset">
            </form>	
        </div>
		<br>
		<div style="text-align: center;">
            <form action="index_main.html" id="form_send">
                <! 폼 내부 전송을 위해 get/post 방식으로 전송 >
                <label for="user_id">GOOGLE ID :</label>
                <input type="email" id="js_userid2" name="id" value="아이디 입력"><br>
                <label for="user_pass">PASSWORD :</label>
                <input type="password" id="js_password2" name="pw" value="패스워드 입력"><br><br>
                <input type="submit" value="로그인 - GET방식" onclick="session_save();">
                <input type="reset">
            </form>
        </div>

        
        <br>
        <br>
        <hr>
        <p style="text-align:right;">
            <font size="3em" color="red">문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등</font>
        </p>
        <br>
    </body>
</html>
